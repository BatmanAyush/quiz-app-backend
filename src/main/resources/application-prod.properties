# Respect proxy headers so redirects/OAuth work correctly behind Render
server.forward-headers-strategy=framework

# JPA/Hibernate: never mutate schema in prod
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# SQL init is off; you already seeded prod
spring.sql.init.mode=never

# HikariCP pool settings (numbers only; no inline comments)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
